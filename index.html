<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Aposentadoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .resultado {
      margin-top: 30px;
      padding: 20px;
      background-color: #e9ecef;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .resultado p {
      margin: 5px 0;
      font-size: 16px;
      color: #333;
    }
    .resultado strong {
      color: #007BFF;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Simulador de Aposentadoria</h2>
    <form>
      <label>Renda Mensal Desejada:</label>
      <input type="number" id="rendaMensal" placeholder="Ex: 5000">

      <label>Anos até a Aposentadoria:</label>
      <input type="number" id="anosAposentadoria" placeholder="Ex: 30">

      <label>Taxa de Retorno Anual (%):</label>
      <input type="number" id="taxaRetorno" placeholder="Ex: 6">

      <button onclick="calcularAposentadoria()">Calcular</button>
    </form>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcularAposentadoria() {
      const renda = parseFloat(document.getElementById('rendaMensal').value);
      const anos = parseFloat(document.getElementById('anosAposentadoria').value);
      const taxa = parseFloat(document.getElementById('taxaRetorno').value) / 100;

      if (!renda || !anos || !taxa) {
        alert("Preencha todos os campos.");
        return;
      }

      // Valor necessário para gerar renda passiva mensal
      const valorNecessario = renda * 12 / taxa;

      // Valor mensal a poupar
      const meses = anos * 12;
      const valorMensal = valorNecessario * (taxa / 12) / (1 - Math.pow(1 + taxa / 12, -meses));

      document.getElementById('resultado').innerHTML = `
        <h3>Resultado:</h3>
        <p><strong>Valor total necessário:</strong> R$ ${valorNecessario.toFixed(2)}</p>
        <p><strong>Poupança mensal necessária:</strong> R$ ${valorMensal.toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
