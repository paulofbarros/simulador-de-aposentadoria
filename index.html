<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Simulador de Aposentadoria</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      display: block;
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    #resultado {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Simulador de Aposentadoria</h1>

    <label for="rendaMensal">Renda Mensal Desejada:</label>
    <input type="number" id="rendaMensal" placeholder="Ex: 5000">

    <label for="anosAposentadoria">Anos até a Aposentadoria:</label>
    <input type="number" id="anosAposentadoria" placeholder="Ex: 30">

    <label for="taxaRetorno">Taxa de Retorno Anual (%):</label>
    <input type="number" id="taxaRetorno" placeholder="Ex: 6">

    <button onclick="calcular()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const rendaMensal = parseFloat(document.getElementById("rendaMensal").value);
      const anosAposentadoria = parseFloat(document.getElementById("anosAposentadoria").value);
      const taxaRetorno = parseFloat(document.getElementById("taxaRetorno").value);

      if (!rendaMensal || !anosAposentadoria || !taxaRetorno) {
        alert("Preencha todos os campos.");
        return;
      }

      // Cálculo do valor total necessário
      const taxaMensal = taxaRetorno / 100 / 12; // Taxa mensal
      const mesesAposentadoria = anosAposentadoria * 12;
      const valorTotalNecessario = (rendaMensal * 12) / Math.pow(1 + taxaMensal, mesesAposentadoria);

      // Exibir resultado
      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = `
        <p><strong>Valor Total Necessário:</strong> R$ ${valorTotalNecessario.toFixed(2)}</p>
        <p><strong>Aporte Mensal Recomendado:</strong> R$ ${(valorTotalNecessario / mesesAposentadoria).toFixed(2)}</p>
      `;
    }
  </script>
</body>
</html>
